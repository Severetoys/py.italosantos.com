<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Administração de Produtos</title>
</head>

<body>
    <h1>Administração de Produtos</h1>
    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Título do produto" required><br>
        <input type="text" name="description" placeholder="Descrição" required><br>
        <input type="number" name="price" placeholder="Preço" required><br>
        <button type="submit">Adicionar Produto (exemplo)</button>
    </form>
    <h2>Produtos</h2>
    <ul>
        {% for product in products %}
        <li>
            <strong>{{ product.title }}</strong> - {{ product.created_at }}<br>
            {{ product.description }}<br>
            Preço: R$ {{ product.price }}<br>
            <img src="{{ product.image_url }}" alt="{{ product.title }}" width="150">
        </li>
        {% endfor %}
    </ul>
    <a href="/admin-dashboard">Voltar para Dashboard</a>
</body>

</html>
