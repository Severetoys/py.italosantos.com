<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Central de Uploads</title>
</head>

<body>
    <h1>Central de Uploads de Mídias</h1>
    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="media_file" required><br>
        <button type="submit">Enviar Mídia (exemplo)</button>
    </form>
    <a href="/admin-dashboard">Voltar para Dashboard</a>
</body>

</html>
