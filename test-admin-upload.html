<!DOCTYPE html>
<html>
<head>
    <title>Teste Upload VIP Content</title>
</head>
<body>
    <h1>Teste Upload - VIP Content</h1>
    <form id="uploadForm">
        <div>
            <label>Arquivo:</label>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
        </div>
        <div>
            <label>Pasta:</label>
            <input type="text" id="folderInput" value="vip-content" placeholder="vip-content">
        </div>
        <button type="submit">Upload</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const folderInput = document.getElementById('folderInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Selecione um arquivo!</p>';
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('folder', folderInput.value || 'vip-content');
            
            resultDiv.innerHTML = '<p>Fazendo upload...</p>';
            
            try {
                const response = await fetch('http://localhost:3000/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Upload realizado com sucesso!</p>
                        <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <p><strong>Nome:</strong> ${data.fileName}</p>
                        <p><strong>Tamanho:</strong> ${data.size} bytes</p>
                        <p><strong>Tipo:</strong> ${data.type}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Erro: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Erro na requisição: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
